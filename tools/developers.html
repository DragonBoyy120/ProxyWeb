<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Developers - Dragon Dev</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="src/favicon.ico" type="image/x-icon" />
    <style>
        /* Additional styles for centering and sizing the developer box */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            background-color: #f0f0f0; /* Light background color */
        }

        .developer-box {
            border: 2px solid #007BFF; /* Blue border */
            border-radius: 12px; /* Rounded corners */
            padding: 32px; /* Increased padding */
            background-color: #ffffff; /* White background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center; /* Center text */
            width: 400px; /* Fixed width */
        }

        .dev-image {
            border-radius: 50%; /* Circular image */
            width: 100px; /* Fixed width for image */
            height: 100px; /* Fixed height for image */
            margin-bottom: 16px; /* Space below image */
        }

        .dev-info {
            font-family: Arial, sans-serif; /* Font style */
            color: #333; /* Dark text color */
        }
    </style>
</head>
<body>
    <div class="developer-box" id="developersBox">
        <img src="https://i .pravatar.cc/100?img=12" alt="Photo of Idris Khumri" class="dev-image" />
        <div class="dev-info">
            <div><strong>Name:</strong> Idris Khumri</div>
            <div><strong>Age:</strong> 15</div>
            <div><strong>School:</strong> Aspire Public School</div>
        </div>
    </div>
</body>
</html>
