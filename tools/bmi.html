<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="icon" href="../src/favicon.ico" type="image/x-icon" />
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
        <div class="hamburger" id="hamburger" aria-label="Menu" role="button" tabindex="0">
            <span></span><span></span><span></span>
        </div>
        <nav class="side-menu" id="sideMenu" aria-label="Side navigation menu">
            <a href="index.html" class="menu-item" tabindex="0" id="homeBtn">Home</a>
            <button class="menu-item dropdown-btn" id="toolsBtn" aria-expanded="false" aria-controls="toolsDropdown">Tools â–¼</button>
            <div class="dropdown-content" id="toolsDropdown" hidden>
                <a href="#" class="menu-item" tabindex="0" id="developersBtn">By Idris Khumri</a>
                <a href="tools/calculator.html" tabindex="0">Advance Calculator</a>
                <a href="tools/timetable-gen.html" tabindex="0">Timetable-gen</a>
                <a href="tools/paper-gen.html" tabindex="0">Paper gen</a>
                <a href="tools/ai.html" tabindex="0">Useful AI</a>
                <a href="tools/bmi.html" tabindex="0">BMI Calculator</a>
                <a href="tools/bgr.html" tabindex="0">Background Remove</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="calculator-container">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight" />

            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height" />

            <button id="calculateBtn">Calculate BMI</button>

            <div id="result" class="result"></div>
            <div id="tips" class="tips"></div>

            <button id="homeBtn" class="home-button">Home</button> <!-- Home button -->
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to meters
            const resultDiv = document.getElementById('result');
            const tipsDiv = document.getElementById('tips');

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                resultDiv.textContent = "Please enter valid weight and height.";
                tipsDiv.textContent = "";
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2);
            resultDiv.textContent = `Your BMI is: ${bmi}`;

            // Provide tips based on BMI
            let tips = "";
            if (bmi < 18.5) {
                tips = "You are underweight. Consider increasing your calorie intake with nutritious foods.";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                tips = "You have a normal weight. Maintain a balanced diet and regular exercise.";
            } else if (bmi >= 25 && bmi < 29.9) {
                tips = "You are overweight. Consider a balanced diet and regular physical activity to lose weight.";
            } else {
                tips = "You are obese. It's advisable to consult a healthcare provider for personalized advice.";
            }

            tipsDiv.textContent = tips;
        });

        // Home button functionality
        document.getElementById('homeBtn').addEventListener('click', function() {
            window.location.href = '../index.html'; // Redirect to home page
        });
    </script>
</body>
</html>
